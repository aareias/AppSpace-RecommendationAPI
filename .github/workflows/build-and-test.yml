name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore AppSpace-RecommendationAPI.slnx

      - name: Build solution
        run: dotnet build AppSpace-RecommendationAPI.slnx --configuration Release --no-restore

      - name: Run tests
        run: dotnet test AppSpace-RecommendationAPI.slnx --configuration Release --no-build --verbosity normal
